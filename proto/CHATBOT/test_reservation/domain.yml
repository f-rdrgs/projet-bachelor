version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - book_resource
  - book_date
  - book_resource+book_date
  - confirm
  - cancel

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Au revoir"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  utter_date_reservation:
  - text: "Souhaitez-vous réserver pour le {time} ?"
  utter_final_reservation:
  - text: "Vous avez bien réservé pour le {time} un terrain de {resource}"

entities:
- resource
- time

actions:
- action_reserve_resource
- action_reserve_date
- action_goodbye

slots:
  time:
    type: any
    mappings:
        - type: from_entity
          entity: time
  resource:
    type: any
    mappings:
        - type: from_entity
          entity: resource
          
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
