version: "3.1"

slots:
  ressource:
    type: text
    mappings:
        - type: from_entity
          entity: ressource
          intent: inform_ressource
          conditions:
            - active_loop: get_ressource_form # Récolte la ressource QUE lorsqu'on est dans un form
    influence_conversation: false
  date:
    type: text
    mappings:
      - type: from_entity
        entity: date
        intent: inform_date
        conditions:
          - active_loop: get_date_heure_form # Récolte la ressource QUE lorsqu'on est dans un form
    influence_conversation: false
  heure:
    type: text
    mappings:
      - type: from_entity
        entity: heure
        intent: inform_heure
        conditions:
          - active_loop: get_date_heure_form # Récolte la ressource QUE lorsqu'on est dans un form
    influence_conversation: false
  
  accept_deny:
    type: bool
    mappings:
      - type: from_intent
        value: true
        intent: affirm
        not_intent: refuse
      - type: from_intent
        value: false
        intent: refuse
        not_intent: affirm
  nom_prenom:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: get_info_reserv_form
            requested_slot: nom_prenom
    influence_conversation: false
