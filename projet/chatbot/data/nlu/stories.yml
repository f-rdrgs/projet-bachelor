  - story: selection_ressource
    steps:
      - intent: ressource_gather
      - action: get_ressource_form
      - active_loop: get_ressource_form
      - intent: inform_ressource
      - slot_was_set:
          - ressource: Basket
      - slot_was_set:
          - requested_slot: null
      - active_loop: null
