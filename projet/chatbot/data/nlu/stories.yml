      - slot_was_set:
          - date: "20/05/2024"
      - intent: inform_heure
      - slot_was_set:
          - heure: "12h23"
      - slot_was_set:
          - requested_slot: null
      - active_loop: null
      - action: utter_date_heure
      - action: action_restart